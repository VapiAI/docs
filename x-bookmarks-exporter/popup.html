<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
    }
    .status {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      min-height: 20px;
    }
    .count {
      font-weight: bold;
      color: #1da1f2;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 4px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .primary {
      background: #1da1f2;
      color: white;
    }
    .primary:hover {
      background: #1a91da;
    }
    .secondary {
      background: #e0e0e0;
    }
    .secondary:hover {
      background: #d0d0d0;
    }
    .warning {
      background: #ff6b6b;
      color: white;
    }
    .warning:hover {
      background: #ee5a5a;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
    .section {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>X Bookmarks Exporter</h1>

  <div class="status" id="status">
    Ready. Navigate to x.com/i/bookmarks first.
  </div>

  <div class="section">
    <button class="primary" id="scanBtn">Scan Visible Bookmarks</button>
    <button class="secondary" id="autoScrollBtn">Auto-Scroll & Collect All</button>
    <button class="warning" id="stopBtn" disabled>Stop Scrolling</button>
  </div>

  <div class="section">
    <label>Export Format:</label>
    <select id="format">
      <option value="json">JSON</option>
      <option value="csv">CSV</option>
    </select>
  </div>

  <button class="primary" id="exportBtn" disabled>Export Bookmarks</button>
  <button class="secondary" id="clearBtn">Clear Collected Data</button>

  <div class="info">
    <strong>How to use:</strong><br>
    1. Go to x.com/i/bookmarks<br>
    2. Click "Auto-Scroll" to collect all, or scroll manually and click "Scan Visible"<br>
    3. Export when done
  </div>

  <script src="popup.js"></script>
</body>
</html>
