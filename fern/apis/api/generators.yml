api:
  specs: 
    - openapi: ./openapi.json
      overrides: ./openapi-overrides.yml
      settings:
        title-as-schema-name: false
        coerce-enums-to-literals: false
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.2.7
        api: 
          settings: 
            unions: v1
        output:
          location: pypi
          package-name: "vapi_server_sdk"
          # token: ${PYPI_TOKEN}
        github:
          repository: VapiAI/server-sdk-python
        config:
          client_class_name: Vapi
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.40.5
        api: 
          settings: 
            unions: v1
        output:
          location: npm
          package-name: "@vapi/server-sdk"
          # token: ${NPM_TOKEN}
        github:
          repository: VapiAI/server-sdk-typescript
        config:
          namespaceExport: Vapi
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          noSerdeLayer: true
        smart-casing: true
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 2.2.0
        output:
          location: maven
          coordinate: dev.vapi:server-sdk
          # username: ${MAVEN_USERNAME}
          # password: ${MAVEN_PASSWORD}
        github:
          repository: VapiAI/server-sdk-java
        config: 
          client-class-name: Vapi
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.27.0
        github:
          repository: VapiAI/server-sdk-go
        config: 
          union: v1
  ruby-sdk:
    generators:
      - name: fernapi/fern-ruby-sdk
        version: 0.8.2
        github:
          repository: VapiAI/server-sdk-ruby
        # output:
        #   location: rubygems
        #   package-name: vapi-server-sdk
        #   api-key: ${RUBYGEMS_API_KEY}
        config:
          clientClassName: Vapi
  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 1.7.0
        github:
          repository: VapiAI/server-sdk-csharp
        output:
          location: nuget
          package-name: Vapi.Net
          # api-key: ${NUGET_TOKEN}
        config:
          namespace: Vapi.Net
          client-class-name: VapiClient
