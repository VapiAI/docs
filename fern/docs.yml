# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: https://vapi.docs.buildwithfern.com
    custom-domain: docs.vapi.ai
    edit-this-page:
      github:
        owner: VapiAI
        repo: docs
        branch: main

announcement:
  message: "ðŸš€ Vapi now provides server SDKs! Check out the [supported languages](/server-sdks)."

title: Vapi
favicon: static/images/favicon.png
logo:
  light: static/images/logo/logo-light.png
  dark: static/images/logo/logo-dark.png
  href: /
  height: 28
colors:
  accentPrimary:
    dark: "#94ffd2"
    light: "#37aa9d"
  background:
    dark: "#121418"
    light: "#FFFFFF"
  header-background:
    dark: "#121418"
    light: "#FFFFFF"
experimental:
  mdx-components:
    - snippets
landing-page:
  page: Welcome
  path: welcome.mdx
css: assets/styles.css
js:
  - path: ./assets/close-playground.js
    strategy: lazyOnload
navbar-links:
  - type: minimal
    text: Home
    href: https://vapi.ai/
  - type: minimal
    text: Pricing
    href: /pricing
  - type: minimal
    text: Status
    href: https://status.vapi.ai/
  - type: minimal
    text: Changelog
    href: /changelog
  - type: minimal
    text: Support
    href: /support
  - type: filled
    text: Dashboard
    rightIcon: fa-solid fa-chevron-right
    href: https://dashboard.vapi.ai/
    rounded: true
footer-links:
  github: https://github.com/vapiai
  twitter: https://twitter.com/vapi_ai
  discord: https://discord.gg/pUFNcf2WmH
  website: https://vapi.ai/
  linkedin: https://www.linkedin.com/company/vapi-ai
tabs:
  api-reference:
    slug: api-reference
    icon: terminal
    display-name: API Reference
  documentation:
    display-name: Documentation
    icon: book
    slug: documentation
layout:
  tabs-placement: header
  searchbar-placement: header
  header-height: 80px
