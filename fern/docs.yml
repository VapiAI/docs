          python: vapi_server_sdk
          go: https://github.com/VapiAI/server-sdk-go

      - api: Webhooks
        api-name: webhooks
        paginated: true

      - section: ""
        contents:
          - link: Swagger
            href: https://api.vapi.ai/api
          - link: OpenAPI
            href: https://api.vapi.ai/api-json

