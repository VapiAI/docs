# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: https://vapi.docs.buildwithfern.com
    custom-domain: docs.vapi.ai
    edit-this-page:
      github:
        owner: VapiAI
        repo: docs
        branch: main

title: Vapi
favicon: static/images/favicon.ico
logo:
  light: static/images/logo/logo-light.svg
  dark: static/images/logo/logo-dark.svg
  href: /
  height: 22
colors:
  accentPrimary:
    light: "#12A594"
    dark: "#12A594"
  background:
    light: "#FFFFFF"
    dark: "#0E0E13"
  header-background:
    light: "#FFFFFF"
    dark: "#0E0E13"
experimental:
  openapi-parser-v3: true
  mdx-components:
    - snippets
settings:
  http-snippets: false
  dark-mode-code: true
css: assets/styles.css
js:
  - path: ./assets/close-playground.js
  - path: ./custom.js
navbar-links:
  - type: minimal
    text: Website
    href: https://vapi.ai/
  - type: minimal
    text: Status
    href: https://status.vapi.ai/
  - type: outlined
    text: Support
    rightIcon: fa-solid fa-headset
    href: /support
  - type: filled
    text: Dashboard
    rightIcon: fa-solid fa-chevron-right
    href: https://dashboard.vapi.ai/
    rounded: true
footer-links:
  github: https://github.com/vapiai
  twitter: https://twitter.com/vapi_ai
  discord: https://discord.gg/pUFNcf2WmH
  website: https://vapi.ai/
  linkedin: https://www.linkedin.com/company/vapi-ai
tabs:
  api-reference:
    slug: api-reference
    icon: terminal
    display-name: API Reference
  documentation:
    display-name: Documentation
    icon: book
    slug: documentation
  sdks:
    display-name: SDKs
    icon: code
    slug: sdks
  cli:
    display-name: CLI (new)
    icon: fa-light fa-square-terminal
    slug: cli
  changelog:
    display-name: Changelog
    slug: changelog
    changelog: ./changelog
    icon: history
  mcp:
    display-name: MCP
    icon: fa-light fa-code-branch
    slug: mcp
layout:
  tabs-placement: header
  searchbar-placement: header
  header-height: 80px
  page-width: full
  content-width: 55rem
  sidebar-width: 300px
analytics:
  posthog:
    api-key: ${POSTHOG_PROJECT_API_KEY}
    endpoint: https://us.i.posthog.com
  ga4:
    measurement-id: G-BVPB7XB842
