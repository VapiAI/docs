# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: https://vapi.docs.buildwithfern.com
    custom-domain: docs.vapi.ai
    edit-this-page:
      github:
        owner: VapiAI
        repo: docs
        branch: main

title: Vapi
favicon: static/images/favicon.ico
logo:
  light: static/images/logo/logo-light.svg
  dark: static/images/logo/logo-dark.svg
  href: /
  height: 22
colors:
  accentPrimary:
    light: "#12A594"
    dark: "#12A594"
  background:
    light: "#FFFFFF"
    dark: "#0E0E13"
  header-background:
    light: "#FFFFFF"
    dark: "#0E0E13"
experimental:
  mdx-components:
    - snippets
css: assets/styles.css
js:
  - path: ./assets/close-playground.js
  - path: ./custom.js
navbar-links:
  - type: minimal
    text: Website
    href: https://vapi.ai/
  - type: minimal
    text: Status
    href: https://status.vapi.ai/
  - type: outlined
    text: Support
    rightIcon: fa-solid fa-headset
    href: /support
  - type: filled
    text: Dashboard
    rightIcon: fa-solid fa-chevron-right
    href: https://dashboard.vapi.ai/
    rounded: true
footer-links:
  github: https://github.com/vapiai
  twitter: https://twitter.com/vapi_ai
  discord: https://discord.gg/pUFNcf2WmH
  website: https://vapi.ai/
  linkedin: https://www.linkedin.com/company/vapi-ai
tabs:
  api-reference:
    slug: api-reference
    icon: terminal
    display-name: API Reference
  documentation:
    display-name: Documentation
    icon: book
    slug: documentation
  sdks:
    display-name: SDKs
    icon: code
    slug: sdks
  changelog:
    display-name: Changelog
    slug: changelog
    changelog: ./changelog
    icon: history
  mcp:
    display-name: MCP
    icon: fa-light fa-code-branch
    slug: mcp
layout:
  tabs-placement: header
  searchbar-placement: header
  header-height: 80px
  page-width: full
  content-width: 55rem
  sidebar-width: 300px
analytics:
  posthog:
    api-key: ${POSTHOG_PROJECT_API_KEY}
    endpoint: https://us.i.posthog.com
  ga4:
    measurement-id: G-BVPB7XB842
navigation:
  - tab: documentation
    layout:
      - section: Get started
        contents:
          - page: Quickstart
            icon: fa-light fa-bolt-lightning
            path: quickstart/dashboard.mdx
          - page: Make a web call
            icon: fa-light fa-browser
            path: quickstart/web.mdx
          - section: How Vapi works
            icon: fa-light fa-diagram-project
            contents:
              - page: Core models
                path: quickstart.mdx
                icon: fa-light fa-microchip-ai
              - page: Orchestration models
                icon: fa-light fa-network-wired
                path: how-vapi-works.mdx
          - section: Examples
            icon: fa-light fa-code
            contents:
              - page: Outbound sales
                path: examples/outbound-sales.mdx
                icon: fa-light fa-money-bill-wave
              - page: Inbound support
                path: examples/inbound-support.mdx
                icon: fa-light fa-user-headset
              - page: Pizza website
                path: examples/pizza-website.mdx
                icon: fa-light fa-pizza-slice
              - page: Voice widget
                path: examples/voice-widget.mdx
                icon: fa-light fa-window-maximize
              - page: Documentation agent
                path: examples/docs-agent.mdx
                icon: fa-light fa-microphone

